name: CI

on:
  push:
    branches: [ master ]
    paths:
      - "src/*"
      - "test_local.py"
  pull_request:
    branches: [ master ]
    paths:
      - "src/*"
      - "test_local.py"

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
        image: cmelab/planckton_cpu:latest

    steps:
    - uses: actions/checkout@v2
 
    - name: Run pytest with coverage report
      run: python -m pytest
